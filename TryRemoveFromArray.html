<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try remove from array</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, index) {
        let arrNew = []
        if (index < 0 || index > arr.length) {
            console.log(arr)
        } else {
            for (let i = 0; i < index; i++) {
                arrNew.push(arr[i])
            }
            for (let i = index + 1; i < arr.length; i++) {
                arrNew.push(arr[i])
            }
            console.log(arrNew)
        }
    }

    tryRemoveFromArray([57, 12, 46, 35, 25], 3)
</script>
</body>
</html>
