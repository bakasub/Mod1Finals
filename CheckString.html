<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check string</title>
</head>
<body>
<script>
    function checkString(str1, str2) {
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] === str2[j]) {
                    return true
                } else {
                    return false
                    break
                }
            }
        }
    }

    console.log(checkString('code','codegym'))
    console.log(checkString('z','codegym'))
</script>
</body>
</html>
